<!DOCTYPE html>
<html lang="en">

<head>


    <title>Document</title>


    <link rel="stylesheet" href="time.css">

</head>

<body>
    <p id="test">max's production</p>
    <div class="title">
        <h1>MAX'S TIMER</h1>
    </div>

    <div class="clock">
        <div class="hr">
            <h2 id="hr1">HR</h2>
            <h2 class="hr2">0</h2>
            <button class="hrdec">-</button>
            <button class="hrinc">+</button>
        </div>

        <div class="min">
            <h2 class="min1">MIN</h2>
            <h2 class="min2">0</h2>
            <button class="mindec">-</button>
            <button class="mininc">+</button>
        </div>

        <div class="sec">
            <h2>SEC</h2>
            <h2 class="sec2">0</h2>
            <button class="secdec">-</button>
            <button class="secinc">+</button>
        </div>
    </div>

    <div class="time">
        <h2>TIME</h2>
        <h2 class="time1">0:0:0</h2>
        <button class="start">START</button>
        <button class="reset">RESET</button>

    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/time.js"></script>
</body>

</html>
